<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feed page of MedSci Insights">
    <meta name="author" content="Rukaiya Tahsin">
    <link rel="shortcut icon" href="#" />
    <title>Feed Page || MedSci InsightsMedSci Insights:A platform for researchers to share their research invention
    </title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--<script defer src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../JS/feed/feed.mjs"></script>
    <link rel="stylesheet" href="../dist/css/index.css">
    <link rel="stylesheet" href="../css/customcss.css">
    <!---Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
</head>



<body class="bg-secondary">
    <!------NAVIGATION BAR------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="logo" href="#"><img src="../images/logo.JPG" class="img-fluid img-thumbnail"
                    alt="logo of medsci Insights" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNavAltMarkup">
                <div class="navbar-nav px-4">
                    <a class="nav-link text-secondary" href="../feed/index.html">Feed</a>
                    <a class="nav-link text-secondary" href="../profile/index.html">Profile</a>
                    <a class="nav-link text-secondary" href="../logIn/index.html">Log Out</a>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!----------------------------NEW POSTS--------------------->
    <div class="container-md bg-light pb-4 rounded border border-primary mt-5">
        <h4 class="text-primary text-center mt-3 pt-3">Create a post</h4>
        <div class="container sm mt-5 w-50 bg-light rounded">
            <form class="mx-3">
                <div class="form-group text-primary">
                    <label for="exampleFormControlInput1" class="mt-3">Title</label>
                    <input type="title" class="form-control" id="exampleFormControlInput1"
                        placeholder="Title of your post">
                </div>
                <div class="form-group pb-3 text-primary pt-3">
                    <label for="exampleFormControlTextarea1 ">Your Post</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success mb-3">Submit</button>
            </form>
        </div>
    </div>

    <!-------DROPDOWN MENU------------>
    <!-- Example single danger button -->
    <div class="text-center mt-5 mb-5 pb-5">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Newest Posts
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Older posts</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Your Posts</a></li>
            </ul>
        </div>
    </div>


    <!---ALL POSTS-------------->

    <h4 class="text-primary text-center mt-5 pt-5">Feed</h4>
    <div class="container-md mt-5 d-flex justify-content-center align-items-center h-100 w-75 bg-light"
        id="main_container">
        <div class="row w-75 justify-content-center align-items-center" id="post_container">
            <div class="col pt-3 px-3 pb-3">
                <div class="p-2 bg-light border border-primary text-black rounded mx-3">
                    <h6 class="name">ID:</h6>
                    <h6 class="pt-2 mx-3">Title: </h6>
                    <div class="image_container">
                        <img src="" class="post_image">
                    </div>
                    <p class="mx-3 pt-3"></p>
                    <p class="mx-3"></p>
                    <p class="mx-3"></p>
                    <div class="container mx-2">
                        <button type="button" class="btn btn-outline-success btn-sm">Like</button>
                        <button type="button" class="btn btn-outline-success btn-sm">Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-5 mb-5">
        <button type="button" class="btn btn-primary text-light">Load More Posts</button>
    </div>
</body>

</html>
