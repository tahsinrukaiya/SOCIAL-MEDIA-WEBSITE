    <!--------------------FORM TO CREATE A POST--------------------->
    <div class="container-md bg-light pb-4 rounded border border-primary mt-5">
        <h4 class="text-primary text-center mt-3 pt-3">Create a post</h4>
        <div class="container sm mt-3 w-50 bg-light rounded">
            <form class="mx-3" id="post_form" action="public/pages/feed/index.html" method="post">
                <div class="form-group text-primary">
                    <label for="exampleFormControlInput1" class="mt-3">Title</label>
                    <input type="title" class="form-control" id="title" placeholder="Title of your post" required>
                </div>
                <div class="form-group pb-3 text-primary pt-3">
                    <label for="exampleFormControlTextarea1 ">Body</label>
                    <textarea class="form-control" id="body" maxlength="500" rows="3" required></textarea>
                </div>
                <div class="form-group text-primary">
                    <label for="exampleFormControlInput1" class="mt-3">Tags</label>
                    <input type="tags" class="form-control" id="tags" placeholder="Tags of your post">
                </div>
                <div class="form-group text-primary">
                    <label for="exampleFormControlInput1" class="mt-3">Media URL</label>
                    <input type="media" class="form-control" id="media" placeholder="Media your post">
                </div>
                <!--Button trigger modal -->
                <button type="submit" class="btn btn-success mt-3" id="create_post_btn" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Upload Post
                </button>

                <div class="modal fade text-primary" id="post_modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Post is uploaded!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Your post is ready to view
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
